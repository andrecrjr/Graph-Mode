<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph-View Notion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        button {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #4f46e5;
        }

        .status {
            margin-top: 8px;
            font-size: 14px;
            color: #4b5563;
        }

        .disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .disabled:hover {
            background-color: #d1d5db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Graph-View for Notion</h2>
        <div id="statusContainer">
            <div class="status" id="status">Not on a Notion page</div>
        </div>
        <button id="openInGraphView" disabled class="disabled">Open in Graph-View</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
