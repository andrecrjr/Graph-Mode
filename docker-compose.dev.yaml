services:
  front-app:
    build: 
      context: ./front-end-graph
      dockerfile: Dockerfile.bun
    volumes:
      - ./front-end-graph:/app 
      - /app/node_modules
    env_file:
      - ./front-end-graph/.env
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - server
      - redis

  server:
    build: 
      context: ./graph-server
      dockerfile: Dockerfile.bun
    volumes:
      - ./graph-server:/server 
      - /server/node_modules
    env_file:
      - ./graph-server/.env
    ports:
      - "3001:3001"
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:latest
    command: ["redis-server", "--requirepass", "root"]
    volumes:
      - redis-data:/data 
    ports:
      - "6379:6379" 
    networks:
      - app-network
    environment:
      - REDIS_PASSWORD=root  # Configurando a senha

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
